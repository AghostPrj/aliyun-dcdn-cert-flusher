name: Go

on:
  push:
    branches: [ master,dev ]
  pull_request:
    branches: [ master,dev ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: "1.19.x"

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build amd64
        run: env GOOS=linux GOARCH=amd64 go build -ldflags "-s -w " -v .

      - name: Build arm64
        run: env GOOS=linux GOARCH=arm64 go build -ldflags "-s -w " -v .

  #   - name: Test
  #     run: go test -v .
